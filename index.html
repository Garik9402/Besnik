<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/components.css">
   <link rel="stylesheet" href="css/variables.css">
   <title>Besnik</title>
</head>

<body>
   <div class="wrapper-content">
      <section class="hero">
         <header class="header">
            <div class="header__inner">
               <a href="#" class="logo logo--color-white">Besnik.</a>
               <div class="header__menu">
                  <nav class="nav header__nav">
                     <ul class="nav__list header__nav-list">
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Solution</a>
                        </li>
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Plans</a>
                        </li>
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Resource</a>
                        </li>
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Blog</a>
                        </li>
                     </ul>
                  </nav>
               </div>
               <button type="button" class="header__btn btn btn--type-demon">Request Demon</button>
            </div>
         </header>
         <div class="hero__content">
            <div class="hero__content-body">
               <div class="hero__content-blocks">
                  <div class="hero__desc">
                     <h1 class="hero__title">Tell a better brand story</h1>
                     <p class="hero__text">Automate the way you search through hashtags and suggested
                        profiles to find results 100x faster.
                     </p>
                     <button type="button" class="hero__btn btn btn--type-demo">Request Demo
                        <svg class="hero__btn-arrow" viewBox="0 0 16 16" role="arrowLink">
                           <use href="./images/sprites.svg#arrowicon"></use>
                        </svg>
                        <button>
                  </div>
                  <div class="hero__user-blocks">
                     <div class="hero__user">
                        <img class="hero__user-img" src="./images/user-img.svg" alt="user">
                        <div class="hero__user-title">Amanda M. Data</div>
                        <div class="hero__user-content">
                           <div class="hero__user-content-title">Your Growth</div>
                           <p class="hero__user-content-amount">3,000</p>
                        </div>
                     </div>
                     <div class="hero__user-followwers">
                        <div class="hero__user-followwers-top">
                           <div class="hero__user-followwers-control user-control">
                              <div class="user-control__start-box">
                                 <img class="user-control__socicon" src="images/inst-icon.png" alt="instagremm">
                                 <div class="user-control__title">Follower Growth</div>
                              </div>
                              <div class="user-control__btn-box">
                                 <button class="user-control__btn" type="button">
                                    <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                                       <path
                                          d="M22.4632 10.0115H12.4625C11.8941 10.0115 11.349 10.2373 10.9472 10.6391C10.5453 11.041 10.3195 11.5861 10.3195 12.1545V22.1551C10.3195 22.7235 10.5453 23.2686 10.9472 23.6705C11.349 24.0724 11.8941 24.2982 12.4625 24.2982H22.4632C23.0315 24.2982 23.5766 24.0724 23.9785 23.6705C24.3804 23.2686 24.6062 22.7235 24.6062 22.1551V12.1545C24.6062 11.5861 24.3804 11.041 23.9785 10.6391C23.5766 10.2373 23.0315 10.0115 22.4632 10.0115ZM22.4632 11.4401C22.6526 11.4401 22.8343 11.5154 22.9683 11.6494C23.1022 11.7833 23.1775 11.965 23.1775 12.1545V16.4405H18.1772V11.4401H22.4632ZM11.7482 12.1545C11.7482 11.965 11.8234 11.7833 11.9574 11.6494C12.0913 11.5154 12.273 11.4401 12.4625 11.4401H16.7485V16.4405H11.7482V12.1545ZM12.4625 22.8695C12.273 22.8695 12.0913 22.7942 11.9574 22.6603C11.8234 22.5263 11.7482 22.3446 11.7482 22.1551V17.8691H16.7485V22.8695H12.4625ZM23.1775 22.1551C23.1775 22.3446 23.1022 22.5263 22.9683 22.6603C22.8343 22.7942 22.6526 22.8695 22.4632 22.8695H18.1772V17.8691H23.1775V22.1551Z"
                                          fill="#999999" />
                                       <circle cx="17.4607" cy="17.1546" r="16.519" stroke="#EEF0F2" stroke-width="0.892917" />
                                    </svg>
                                 </button>
                                 <button class="user-control__btn" type="button">
                                    <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                                       <path
                                          d="M18.4365 10.7251C18.4365 10.3306 18.129 10.0107 17.7497 10.0107C17.3703 10.0107 17.0628 10.3306 17.0628 10.7251V18.0012L15.7626 16.649C15.4944 16.37 15.0595 16.37 14.7912 16.649C14.523 16.9279 14.523 17.3802 14.7912 17.6592L17.2639 20.2308C17.3371 20.3069 17.4227 20.3623 17.514 20.3969C17.5875 20.4248 17.6669 20.44 17.7497 20.44C17.8569 20.44 17.9584 20.4145 18.0488 20.3689C18.0905 20.3479 18.1306 20.3223 18.1684 20.292C18.1941 20.2714 18.2184 20.2489 18.2411 20.2247L20.708 17.6592C20.9762 17.3802 20.9762 16.9279 20.708 16.649C20.4397 16.37 20.0048 16.37 19.7366 16.649L18.4365 18.0011V10.7251Z"
                                          fill="#999999" />
                                       <path
                                          d="M12.186 19.6542C12.5654 19.6542 12.8729 19.9741 12.8729 20.3686V22.2973C12.8729 22.4488 12.9308 22.5942 13.0338 22.7014C13.1369 22.8085 13.2766 22.8688 13.4224 22.8688H22.0768C22.2225 22.8688 22.3623 22.8085 22.4654 22.7014C22.5684 22.5942 22.6263 22.4488 22.6263 22.2973V20.3686C22.6263 19.9741 22.9338 19.6542 23.3132 19.6542C23.6925 19.6542 24 19.9741 24 20.3686V22.2973C24 22.8278 23.7974 23.3365 23.4367 23.7116C23.0761 24.0867 22.5869 24.2974 22.0768 24.2974H13.4224C12.9123 24.2974 12.4231 24.0867 12.0625 23.7116C11.7018 23.3365 11.4992 22.8278 11.4992 22.2973V20.3686C11.4992 19.9741 11.8067 19.6542 12.186 19.6542Z"
                                          fill="#999999" />
                                       <circle cx="17.7498" cy="17.1539" r="16.519" stroke="#EEF0F2" stroke-width="0.892917" />
                                    </svg>
                                 </button>
                              </div>
                           </div>
                           <div class="hero__user-followwers-amount-box">
                              <p class="hero__user-followwers-amount"> <strong class="hero__user-followwers-amount-num"> 16.2k</strong>New Followers</p>
                           </div>
                        </div>
                        <div class="hero__user-followwers-content">
                           <div class="hero__user-followwers-progress-block">
                              <ul class="nav__list hero__user-followwers-measurements-list">
                                 <li class="nav__list-item hero__user-followwers-measurements-list-item">8k</li>
                                 <li class="nav__list-item hero__user-followwers-measurements-list-item">6k</li>
                                 <li class="nav__list-item hero__user-followwers-measurements-list-item">4k</li>
                                 <li class="nav__list-item hero__user-followwers-measurements-list-item">2k</li>
                              </ul>
                           </div>
                           <div class="hero__user-followwers-progress-bars">
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--first"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--second"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--third"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--fourth"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--fifth"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--sixth"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--seventh"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--eighth"></div>
                              </div>
                              <div class="hero__user-followwers-progress-bar-w">
                                 <div class="hero__user-followwers-progress-bar hero__user-followwers-progress-bar--ninth"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</body>

</html>
