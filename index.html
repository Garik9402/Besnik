<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/components.css">
   <link rel="stylesheet" href="css/variables.css">
   <title>Besnik</title>
</head>

<body>
   <div class="wrapper-content">
      <section class="hero">
         <header class="header">
            <div class="header__inner">
               <a href="#" class="logo logo--color-white">Besnik.</a>
               <div class="header__menu">
                  <nav class="nav header__nav">
                     <ul class="nav__list header__nav-list">
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Solution</a>
                        </li>
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Plans</a>
                        </li>
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Resource</a>
                        </li>
                        <li class="nav__list-item header__nav-list-item">
                           <a href="#" class="nav__item-link header__nav-item-link">Blog</a>
                        </li>
                     </ul>
                  </nav>
               </div>
               <button type="button" class="header__btn btn btn--type-demon">Request Demon</button>
            </div>
         </header>
         <div class="hero__content">
            <div class="hero__content-body">
               <!-- <div class="hero__content-blocks"> -->
               <div class="hero__desc">
                  <h1 class="hero__title">Tell a better brand story</h1>
                  <p class="hero__text">Automate the way you search through hashtags and suggested
                     profiles to find results 100x faster.
                  </p>
                  <button type="button" class="hero__btn btn btn--type-demo">Request Demo
                     <svg class="hero__btn-arrow" viewBox="0 0 16 16" role="arrowLink">
                        <use href="./images/sprites.svg#arrowicon"></use>
                     </svg>
                     <button>
               </div>
               <div class="hero__user-cards">
                  <div class="hero__user-card">
                     <img class="hero__user-img" src="./images/user-img.svg" alt="user">
                     <div class="hero__user-card-title">Amanda M. Data</div>
                     <div class="hero__user-content">
                        <div class="hero__user-content-title">Your Growth</div>
                        <p class="hero__user-content-amount">3,000</p>
                     </div>
                  </div>
               </div>
            </div>
            <!-- </div> -->
         </div>
      </section>
   </div>
</body>

</html>
